<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<header>
    <div class="main">
        <div class="logo">
            {% if session['role'] == 'Admin' %}
        <a href="{{ url_for('admin_dashboard') }}">
                <img src="{{ url_for('static', filename='mmu_logo.png') }}" alt="MMU Logo">
            </a>
            {% else %}
        <a href="{{ url_for('home') }}">
                <img src="{{ url_for('static', filename='mmu_logo.png') }}" alt="MMU Logo">
            </a>
            {% endif %}
        </div>
        <ul>
            <li><a href="{{ url_for('reportform') }}">Report Form</a></li>
            <li><a href="{{ url_for('incidents') }}">View Incidents</a></li>
            <li><a href="{{ url_for('settings') }}">Settings</a></li>
            <li><a href="{{ url_for('logout') }}">Logout</a></li>
            <li><a href="{{ url_for('location') }}">Location</a></li>
        </ul>
    </div>
</header>

{% block body %}{% endblock %}

<footer>
    <p>&copy; 2024 Multimedia University. All rights reserved.</p>
</footer>

</body>
</html>
