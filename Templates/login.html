<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_loginpage.css') }}">
</head>
<body>

    <div class="login-box">

        <!-- MMU LOGO INSIDE LOGIN BOX -->
        <div class="login-logo">
            <img src="{{ url_for('static', filename='mmu_logo.png') }}" alt="MMU Logo">
        </div>

        <!-- ERROR MESSAGE -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="error-msg">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('do_login') }}" method="POST">

            <label>User ID</label>
            <input type="text" name="userid" required>

            <label>Password</label>
            <input type="password" name="password" required>

            <input type="submit" value="Sign In">
        </form>
        
        <div class="forgot-link">
        <a href="{{ url_for('reset_password') }}">Forgot password?</a>
        </div>
    
    </div>

</body>
</html>
